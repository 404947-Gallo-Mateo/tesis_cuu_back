# Spring Security
    #Notas importantes:
    #Ambos issuer-uri y jwk-set-uri no siempre son necesarios juntos. Si Keycloak está bien configurado,
    # solo con issuer-uri suele ser suficiente, pq Spring Boot puede derivar automaticamente el jwk-set-uri desde el issuer-uri
    #Si se usan ambos, asegurarse de que ambos valores sean correctos y accesibles (sin redirecciones raras)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT-ISSUER-URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWT-SET-URI}
